<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="container mt-5">
        <!-- Modal Structure -->
        <div class="modal fade" id="mealModal" tabindex="-1" aria-labelledby="mealModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="mealModalLabel">Meal Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img id="mealImage" class="img-fluid mb-3" alt="Meal image">
                        <h5 id="mealName"></h5>
                        <p><strong>Category:</strong> <span id="mealCategory"></span></p>
                        <p><strong>Ingredients:</strong></p>
                        <ul id="mealIngredients"></ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search form -->
        <form class="d-flex py-5" role="search" style="max-width: 500px; margin: auto;">
            <input class="form-control me-2" type="search" placeholder="Enter food name" aria-label="Search" required
                id="Search_box">
            <button class="btn btn-outline-success" type="submit" onclick="search()">Search</button>
        </form>
        <div class="row mt-5 gy-4" id="card-holder"> </div>
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
