<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <form class="d-flex py-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Enter food name" aria-label="Search"
                        required id="Search_box">
                    <button class="btn btn-outline-success" type="submit" onclick="search()">Search</button>
                </form>
                <div class="row mt-1     gy-4" id="card-holder"></div>
            </div>

            <div class="col-md-4">
                <h3 class="text-center">Cart <span id="cart-count">(0)</span></h3>
                <div id="cart-holder" class="border p-3 rounded shadow-sm">
                    <p class="text-muted text-center">No Item added to the cart</p>
                </div>
            </div>
        </div>

        <!-- Modal Structure -->
        <div class="modal fade" id="mealModal" tabindex="-1" aria-labelledby="mealModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="mealModalLabel">Meal Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img id="mealImage" class="img-fluid mb-3" alt="Meal image">
                        <h5 id="mealName"></h5>
                        <p><strong>Category:</strong> <span id="mealCategory"></span></p>
                        <p><strong>Ingredients:</strong></p>
                        <ul id="mealIngredients"></ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
